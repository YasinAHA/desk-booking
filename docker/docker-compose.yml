services:
  postgres:
    image: postgres:18
    container_name: deskbooking_pg
    command: ["postgres", "-c", "timezone=Europe/Madrid"]
    environment:
      POSTGRES_DB: deskbooking
      POSTGRES_USER: deskbooking
      POSTGRES_PASSWORD: deskbooking
      TZ: Europe/Madrid
      PGTZ: Europe/Madrid
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./postgres/init:/docker-entrypoint-initdb.d
  pgadmin:
    image: dpage/pgadmin4:9
    container_name: deskbooking_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
  mailpit:
    image: axllent/mailpit:latest
    container_name: deskbooking_mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
  outbox-worker:
    image: node:20
    container_name: deskbooking_outbox_worker
    working_dir: /app
    volumes:
      - ..:/app
      - root_node_modules_worker:/app/node_modules
      - backend_node_modules_worker:/app/backend/node_modules
    env_file:
      - ../backend/.env
    environment:
      DATABASE_URL: postgres://deskbooking:deskbooking@postgres:5432/deskbooking
      SMTP_HOST: mailpit
      HUSKY: "0"
    command: sh -c "npm ci -w backend && npm -w backend run worker:outbox"
    depends_on:
      - postgres
      - mailpit
  backend:
    image: node:20
    container_name: deskbooking_backend
    working_dir: /app
    volumes:
      - ..:/app
      - root_node_modules_backend:/app/node_modules
      - backend_node_modules_backend:/app/backend/node_modules
    env_file:
      - ../backend/.env
    environment:
      DATABASE_URL: postgres://deskbooking:deskbooking@postgres:5432/deskbooking
      SMTP_HOST: mailpit
      HOST: 0.0.0.0
      HUSKY: "0"
    ports:
      - "3001:3001"
    command: sh -c "npm ci -w backend && npm -w backend run dev"
    depends_on:
      - postgres
      - mailpit
  backend-prod:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: deskbooking_backend_prod
    env_file:
      - ../backend/.env
    environment:
      DATABASE_URL: postgres://deskbooking:deskbooking@postgres:5432/deskbooking
      SMTP_HOST: mailpit
      HOST: 0.0.0.0
      NODE_ENV: production
      HUSKY: "0"
    ports:
      - "3002:3001"
    depends_on:
      - postgres
      - mailpit
    profiles:
      - prod
  frontend:
    image: node:20
    container_name: deskbooking_frontend
    working_dir: /app
    volumes:
      - ..:/app
      - root_node_modules_frontend:/app/node_modules
      - frontend_node_modules:/app/frontend/node_modules
    environment:
      HOST: 0.0.0.0
      VITE_API_BASE_URL: http://localhost:3001
      HUSKY: "0"
    ports:
      - "5173:5173"
    command: sh -c "npm ci -w frontend && npm -w frontend run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend
  frontend-prod:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    container_name: deskbooking_frontend_prod
    environment:
      VITE_API_BASE_URL: http://localhost:3001
      HUSKY: "0"
    ports:
      - "8081:80"
    depends_on:
      - backend
    profiles:
      - prod

volumes:
  pgdata:
  pgadmin_data:
  root_node_modules_worker:
  backend_node_modules_worker:
  root_node_modules_backend:
  backend_node_modules_backend:
  root_node_modules_frontend:
  frontend_node_modules:

