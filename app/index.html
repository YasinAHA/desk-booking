<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reservas de Escritorios</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="topbar">
        <div class="container topbar__inner">
            <div>
                <h1 class="title">Reservas de Escritorios</h1>
                <p class="subtitle">Oficina · Madrid</p>
            </div>

            <div class="controls">
                <label class="field">
                    <span>Fecha</span>
                    <input id="dateInput" type="date" />
                </label>

                <button id="signOutBtn" class="btn btn--ghost" type="button" hidden>Cerrar sesión</button>
            </div>
        </div>
    </header>

    <main class="container layout">
        <section class="card">
            <div class="card__header">
                <h2 class="card__title">Acceso</h2>
            </div>

            <div class="auth">
                <label class="field">
                    <span>Email corporativo</span>
                    <input id="emailInput" type="email" placeholder="nombre@camerfirma.com" />
                </label>
                <button id="magicLinkBtn" class="btn btn--primary" type="button">Enviarme link</button>
                <p id="authHint" class="hint"></p>
            </div>
        </section>

        <section class="card">
            <div class="card__header">
                <h2 class="card__title">Mapa de escritorios</h2>
                <div class="legend">
                    <span class="pill pill--free">Libre</span>
                    <span class="pill pill--busy">Ocupado</span>
                </div>
            </div>

            <div id="desksGrid" class="grid" aria-live="polite"></div>
            <p class="hint">Haz click en un escritorio libre para reservar.</p>
        </section>

        <section class="card">
            <div class="card__header">
                <h2 class="card__title">Mis reservas</h2>
            </div>
            <div id="myReservations" class="list" aria-live="polite"></div>
            <p class="hint">Piloto / best-effort. Si falla, se usa la app anterior.</p>
        </section>
    </main>

    <script src="./config.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
