name: CI

on:
  push:
    branches: ["main", "next"]
  pull_request:
    branches: ["main", "next"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm -w backend run lint

      - name: Run architecture guardrails
        run: npm -w backend run lint:architecture

      - name: Run type check
        run: npm -w backend run lint:types

      - name: Run security audit (prod deps)
        run: npm -w backend run audit:prod

      - name: Run tests
        run: npm -w backend run test

      - name: Build backend
        run: npm -w backend run build
